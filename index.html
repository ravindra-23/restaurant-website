<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sushiman</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav class="nav_header">
			<div class="nav_logo">
				<h4>Sushiman</h4>
				<div class="header_logo-overlay"></div>
			</div>

			<ul class="header_menu">
				<li>
					<a href="#menu">MENU</a>
				</li>
				<li>
					<a href="#food">FOOD</a>
				</li>
				<li>
					<a href="#services">SERVICES</a>
				</li>
				<li>
					<a href="#aboutus">ABOUT US</a>
				</li>
				<li>
					<img src="assets/search.svg" alt="search"/>
				</li>
			</ul>

			<ul class="header_menu-mobile">
				<li>
					<img src="assets/menu.svg" alt="menu" />
				</li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<div class="hero_image">
			<img src="/assets/sushi-1.png" alt="sushi" />
			<h2 data-aos="fade-up">
				日 <br />
				本 <br />
				食
			</h2>

			<div class="hero_image-overlay"></div>
		</div>

		<div class="hero-content">
			<div class="hero_content-info">
				<h1>Feel the taste of Japanese food</h1>
				<p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>

				<div class="hero_content-buttons">
					<button class="hero_content_order-button">
						<span>Order Now</span>
					</button>
					<button class="hero_content_play-button">
						<img src="assets/play-circle.svg" alt="play" />
              			How to Order
					</button>
				</div>
			</div>

			<div class="hero_content-testimonial">
				<div class="hero_content-customer flex-center">
					<h4>24<span>k+</span></h4>
					<p>Happy Customers</p>
				</div>
				<div class="hero_content-review">
					<img src="assets/user.png" alt="user" />
					<p>"This is the best Japanese food delivery service that ever existed."</p>
				</div>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
